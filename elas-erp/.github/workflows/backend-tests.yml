name: backend-tests
on:
  pull_request:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      GROQ_MODE: mock
      AUTH_MODE: mock
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        working-directory: elas-erp/backend
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run unit tests
        working-directory: elas-erp/backend
        run: pytest -q
